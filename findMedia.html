<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LetsPix - Netflix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="./images/Letspix-icon.png">
	<link rel="stylesheet" href="./style/index.css">
	<script src="index.js"></script>
</head>
<body>
	<header>
		<img class="minilogo" src="./images/Letspix-icon.png" alt="LetsPix">
		<nav>
			<ul class="navlinks">
				<li><a href="index.html">Home</a></li>
				<li><a href="letspixer.html">LetsPixer</a></li>
				<li><a href="netflixPage.html">Netflix </a></li>
				<li><a href="huluPage.html">Hulu</a></li>
				<li><a href="disneyPage.html">Disney+</a></li>
				<li><a href="amazonPage.html">Amazon Prime</a></li>
				<li><a href="createMedia.html">Create Media</a></li>
			</ul>
		</nav>
		<a href="account.html"><p class="signin">Login</p></a>
	</header>
	<main>
		<div class="media_navbar">
			<h1>Netflix</h1>
			<nav>
				<ul class="stream_filters">
					<li class="genres">
						<h2 class="nav_header">Genre:</h2>
						<select name="genres" id="stream_genre">
							<option selected disabled></option>
							<option value="action">Action</option>
							<option value="comedy">Comedy</option>
							<option value="drama">Drama</option>
							<option value="fantasy">Fantasy</option>
							<option value="horror">Horror</option>
							<option value="mystery">Mystery</option>
							<option value="romance">Romance</option>
							<option value="thriller">Thriller</option>
							<option value="western">Western</option>
						</select>
					</li>
					<li class="type">
						<h2 class="nav_header">Media Type:</h2>
						<select name="type" id="stream_type">
							<option value="both">All Media</option>
							<option value="movie">Movie</option>
							<option value="show">Show</option>
						</select>
					</li>
					<li class="rating">
						<h2 class="nav_header">Rating:</h2>
						<select name="rating" id="stream_rating">
							<option selected disabled></option>
							<option value="TV-Y">TV-Y</option>
							<option value="TV-Y7">TV-Y7</option>
							<option value="TV-PG">TV-PG</option>
							<option value="TV-14">TV-14</option>
							<option value="TV-MA">TV-MA</option>
							<option value="G">G</option>
							<option value="PG">PG</option>
							<option value="PG-13">PG-13</option>
							<option value="R">R</option>
							<option value="NC-17">NC-17</option>
						</select>
					</li>
					<li class="sorter">
						<h2 class="nav_header">Sort:</h2>
						<select name="sort" id="stream_sorter">
							<option selected disabled></option>
							<option value="alpha_down">A-Z</option>
							<option value="alpha_up">Z-A</option>
							<option value="duration_down">Longest-Shortest</option>
							<option value="duration_down">Shortest-Longest</option>
						</select>
					</li>
					<li>
						<button onclick="searchButton()">Search</button>
					</li>
				</ul>
				
			</nav>
		</div>
		<br>
		<div class="media_display_panel">
			<table class="media_display_table", id="media_display_table">
				<tr>
					<th>Title</th>
					<th>Type</th>
					<th>Rating</th>
					<th>Duration</th>
					<th>Listed In</th>
				</tr>
			</table>
		</div>
		<footer>
			<p class="footer">Footer</p>	
		</footer>
		<script>
			function filteralert() {
				alert("Filter Categories Yet to be Created")
			}
		</script>
	</main>
</body>
</html>
