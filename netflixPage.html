<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LetsPix - Netflix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="tablogo.png">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<img class="minilogo" src="minilogo.png" alt="LetsPix">
		<nav>
			<ul class="navlinks">
				<li><a href="letspixer.html">LetsPixer</a></li>
				<li><a href="netflixPage.html">Netflix </a></li>
			</ul>
		</nav>
		<a class="signin" href="account.html"><button>Login</button></a>
	</header>
	<main>
		<div class="media_navbar">
			<h1>Netflix</h1>
			<nav>
				<ul class="stream_filters">
					<li>
						<button class="stream_button">Filter</button>
					</li>
					<li class="sorter">
						<h2 class="nav_header">Sort:</h2>
						<select name="sort" id="stream_sorter">
							<option value="alpha_down">A-Z</option>
							<option value="alpha_up">Z-A</option>
							<option value="duration_down">Longest-Shortest</option>
							<option value="duration_down">Shortest-Longest</option>
						</select>
					</li>
				</ul>
			</nav>
		</div>
		<br>
		<div class="media_display_panel">
			<table class="media_display_table">
				<tr>
					<th>Title</th>
					<th>Type</th>
					<th>Rating</th>
					<th>Duration</th>
					<th>Listed In</th>
				</tr>
			</table>
		</div>
		<div class="line"></div>
		<footer>
			<p>Footer</p>	
		</footer>
	</main>
</body>
</html>
