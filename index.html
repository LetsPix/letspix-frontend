<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LetsPix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
	crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="tablogo.png">
	<link rel="stylesheet" href="index.css">
</head>
<body onload="pingServer()">
	<header>
		<img class="minilogo" src="minilogo.png" alt="LetsPix">
		<nav>
			<ul class="navlinks">
				<li><a href="index.html">Home</a></li>
				<li><a href="letspixer.html">LetsPixer</a></li>
				<li><a href="netflixPage.html">Netflix </a></li>
				<li><a href = "createMedia.html">Create Media</a></li>
			</ul>
		</nav>
		<form class="form-inline my-2 my-lg-0" id="searchForm" onsubmit="return false">
			<input class="form-control mr-sm-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit" onclick="getMovieTitle()">Search</button>
		  </form>

		<a href="account.html"><p class="signin">Login</p></a>
	</header>
	<main>
		<div class="Title">
			<h1>LetsPix</h1>
		</div>
		<div class="RotateFilms">
			<p>FILM-WHEEL</p>
		</div>
		<div class="Information">
			<p>Information</p>
		</div>
			<form class="form">
				<label for="streamingService">Streaming Service:</label>
				<select class="form-control" id="streamingService" name="streamingService" required>
					<option selected disabled></option>
					<option value="netflix">Netflix</option>
					<option value="hulu">Hulu</option>
					<option value="disney">Disney+</option>
					<option value="primeVideo">Prime Video</option>
					<option value="peacock">Peacock</option>
				</select><br>

				<label for="genre">Preferred Genre: </label>
				<select class="form-control" id="genre" name="genre" required>
					<option selected disabled></option>
					<option value="action">Action</option>
					<option value="comedy">Comedy</option>
					<option value="drama">Drama</option>
					<option value="fantasy">Fantasy</option>
					<option value="horror">Horror</option>
					<option value="mystery">Mystery</option>
					<option value="romance">Romance</option>
					<option value="thriller">Thriller</option>
					<option value="western">Western</option>
					</select><br>
					<button type="submit" id="buttonSubmit" class="button btn btn-light" >Submit</button>
					<br>
			</form>
			<h4 id="searchType"></h4>
			<h4 id="searchTitle"></h4>
			<h4 id="searchCast"></h4>
		<footer>
				<p class="footer"><a href="https://getting-to-know-each-other-scrumps-node.azurewebsites.net/">About Us</a></p>	
		</footer>
	</main>
	<script src="index.js"></script>
</body>
</html>
